- type: ColumnPanel
  properties: {role: card, tooltip: '', border: '', foreground: '', visible: true,
    wrap_on: mobile, col_spacing: medium, spacing_above: medium, col_widths: '{}',
    spacing_below: small, background: '#cae4ff'}
